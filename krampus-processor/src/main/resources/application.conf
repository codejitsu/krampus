krampus.cassandra-processor-app {
  system-name = Krampus-System
  kafka {
    broker-list = "127.0.0.1:9092"
    zookeeper-host = "127.0.0.1:2181"
    topic = wikidata
    group-id = cassandra-processor-app
    zookeeper-connection-timeout-ms = 12000
    zookeeper-session-timeout-ms = 12000
  }
  cassandra {
    nodes = "127.0.0.1"
    port = 9042
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  stdout-loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  log-dead-letters = 10
  log-dead-letters-during-shutdown = on

  debug {
    receive = on
    autoreceive = on
    unhandled = on
    router-misconfiguration = on
  }

  actor {
    deployment {
      /cassandra-facade-actor/wiki-edit-actor {
        router = balancing-pool

        resizer {
          lower-bound = 2
          upper-bound = 15
        }
      }
    }
  }
}